{% extends "base.html" %}
{% block content %}
    <h2>Books</h2>

    <!-- Create Book Button -->
    <a href="{{ url_for('main.create_book') }}" class="btn btn-primary mb-3">Create New Book</a>

    <div class="row">
        {% for book in books %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body position-relative">
                    <!-- Edit Dropdown Button at the top right -->
                    <div class="dropdown position-absolute top-0 end-0">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton{{ book.id }}" data-bs-toggle="dropdown" aria-expanded="false">
                            Edit
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton{{ book.id }}">
                            <li><a class="dropdown-item" href="{{ url_for('main.update_book', id=book.id) }}">Update</a></li>
                            <li>
                                <a class="dropdown-item text-danger" href="{{ url_for('main.delete_book', id=book.id) }}" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                            </li>
                        </ul>
                    </div>

                    <!-- Condensed and Cropped Book Image -->
                    <img class="card-img-top" src="{{ url_for('static', filename=book.image) }}" alt="Book Image" style="width: 100%; height: 200px; object-fit: cover;">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.description }}</p>
                    <p><strong>Genre:</strong> {{ book.genre }}</p>
                    <p><strong>Price:</strong> ${{ book.price }}</p>
                    <p><strong>Age Group:</strong> {{ book.age_group }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
    <h2>Books</h2>

    <!-- Create Book Button -->
    <a href="{{ url_for('main.create_book') }}" class="btn btn-primary mb-4">Create New Book</a>

    <div class="row">
        {% for book in books %}
        <div class="col-md-4 d-flex align-items-stretch">
            <div class="card mb-4 h-100 d-flex flex-column">
                <div class="card-body d-flex flex-column">
                    <!-- Book Image (centered) -->
                    <div class="d-flex justify-content-center mb-3">
                        <img class="card-img-top" src="{{ url_for('static', filename=book.image) }}" alt="Book Image" style="max-height: 150px; object-fit: cover; width: auto;">
                    </div>

                    <!-- Book Title -->
                    <h5 class="card-title text-center">{{ book.title }}</h5>

                    <!-- Scrollable Book Description -->
                    <div class="card-text text-muted text-center" style="max-height: 100px; overflow-y: auto;">
                        {{ book.description }}
                    </div>

                    <!-- Book Details (Genre, Price, Age Group) -->
                    <ul class="list-unstyled mt-auto">
                        <li><strong>Genre:</strong> {{ book.genre }}</li>
                        <li><strong>Price:</strong> ${{ book.price }}</li>
                        <li><strong>Age Group:</strong> {{ book.age_group }}</li>
                    </ul>
                </div>

                <!-- Edit and Delete buttons grouped in the footer -->
                <div class="card-footer d-flex justify-content-between">
                    <a href="{{ url_for('main.update_book', id=book.id) }}" class="btn btn-sm btn-outline-primary">Update</a>
                    <a href="{{ url_for('main.delete_book', id=book.id) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}

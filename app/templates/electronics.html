{% extends "base.html" %}
{% block content %}
    <h2>Electronics</h2>
    <div class="row">
        <!-- Simulated electronics data -->
        <div class="col-md-3">
            <div class="card">
                <img class="card-img-top" src="#" alt="Headphones Image">
                <div class="card-body">
                    <h5 class="card-title">Headphones</h5>
                    <p class="card-text">Noise-canceling headphones for an immersive sound experience.</p>
                    <p class="text-muted">$99.99</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img class="card-img-top" src="#" alt="Laptop Image">
                <div class="card-body">
                    <h5 class="card-title">Laptop</h5>
                    <p class="card-text">High-performance laptop perfect for work and entertainment.</p>
                    <p class="text-muted">$599.99</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .navbar-brand img {
            height: 40px;  /* Adjust the logo size as needed */
        }

    </style>
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container">
            <h1 class="d-flex align-items-center">
                <a class="navbar-brand" href="{{ url_for('main.index') }}">
                    <!-- Insert logo image here -->
                    <img src="{{ url_for('static', filename='bookstore_logo.webp') }}" alt="Bookstore Logo">
                </a>
                <span class="ms-2">Bookstore</span>  <!-- Optional text next to the logo -->
            </h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- Corrected Home page link -->
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
                        </li>
                        <!-- Other page buttons -->
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.books') }}">Books</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.electronics') }}">Electronics</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.authors') }}">Authors</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.about') }}">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.help_page') }}">Help</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 Bookstore | All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

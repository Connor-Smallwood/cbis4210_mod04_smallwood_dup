{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Update Author</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" class="form-control" value="{{ author.first_name }}" required>
        </div>
        <div class="mb-3">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" class="form-control" value="{{ author.last_name }}" required>
        </div>
        <div class="mb-3">
            <label for="description">Description</label>
            <textarea name="description" class="form-control">{{ author.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Author</button>
    </form>
</div>
{% endblock %}

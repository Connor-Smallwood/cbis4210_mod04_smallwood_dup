{% extends "base.html" %}
{% block content %}
    <h2>Update Book</h2>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ book.title }}" required>
        <br>
        <label for="genre">Genre:</label>
        <input type="text" name="genre" value="{{ book.genre }}" required>
        <br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" value="{{ book.price }}" required>
        <br>
        <label for="age_group">Age Group:</label>
        <input type="text" name="age_group" value="{{ book.age_group }}" required>
        <br>
        <label for="description">Description:</label>
        <textarea name="description" required>{{ book.description }}</textarea>
        <br>
        <label for="image">Image URL:</label>
        <input type="text" name="image" value="{{ book.image }}">
        <br>
        <input type="submit" value="Update Book">
    </form>
{% endblock %}

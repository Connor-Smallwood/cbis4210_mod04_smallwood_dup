{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Authors</h2>
    <div class="row">
        {% for author in authors %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <!-- Author Image -->
               <img src="{{ url_for('static', filename=author.image) }}" class="card-img-top" alt="{{ author.first_name }} {{ author.last_name }}">


                <div class="card-body">
                    <h5 class="card-title">{{ author.first_name }} {{ author.last_name }}</h5>
                    <p class="card-text">{{ author.description or "No description available" }}</p>

                    <!-- Edit Dropdown Button at the top right -->
                    <div class="dropdown position-absolute top-0 end-0">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton{{ author.id }}" data-bs-toggle="dropdown" aria-expanded="false">
                            Edit
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton{{ author.id }}">
                            <li><a class="dropdown-item" href="{{ url_for('main.update_author', id=author.id) }}">Update</a></li>
                            <li>
                                <a class="dropdown-item text-danger" href="{{ url_for('main.delete_author', id=author.id) }}" onclick="return confirm('Are you sure you want to delete this author?');">Delete</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

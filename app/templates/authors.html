{% extends "base.html" %}
{% block content %}
    <h2>Authors</h2>

    <!-- Create Author Button -->
    <a href="{{ url_for('main.create_author') }}" class="btn btn-primary mb-4">Create New Author</a>

    <div class="row">
        {% for author in authors %}
        <div class="col-md-4 d-flex align-items-stretch">
            <div class="card mb-4 h-100 d-flex flex-column">
                <div class="card-body d-flex flex-column">
                    <!-- Author Name -->
                    <h5 class="card-title text-center">{{ author.first_name }} {{ author.last_name }}</h5>

                    <!-- Scrollable Author Description -->
                    <div class="card-text text-muted text-center" style="max-height: 100px; overflow-y: auto;">
                        {{ author.description }}
                    </div>

                    <!-- Additional Author Details (If needed, otherwise can be removed) -->
                    <ul class="list-unstyled mt-auto">
                        <li><strong>Genre:</strong> {{ author.genre }}</li>
                    </ul>
                </div>

                <!-- Edit and Delete buttons grouped in the footer -->
                <div class="card-footer d-flex justify-content-between">
                    <a href="{{ url_for('main.update_author', id=author.id) }}" class="btn btn-sm btn-outline-primary">Update</a>
                    <a href="{{ url_for('main.delete_author', id=author.id) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this author?');">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
